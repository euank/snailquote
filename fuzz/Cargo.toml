[package]
name = "snailquote-fuzz"
version = "0.0.0"
authors = ["Automatically generated"]
publish = false
edition = "2018"

[package.metadata]
cargo-fuzz = true

[dependencies]
libfuzzer-sys = "0.4"

[dependencies.snailquote]
path = ".."

# Prevent this from interfering with workspaces
[workspace]
members = ["."]

[[bin]]
name = "unescape"
path = "fuzz_targets/unescape.rs"
test = false
doc = false

[[bin]]
name = "escape"
path = "fuzz_targets/escape.rs"
test = false
doc = false

[[bin]]
name = "round_trip"
path = "fuzz_targets/round_trip.rs"
test = false
doc = false

[[bin]]
name = "escape_quoted"
path = "fuzz_targets/escape_quoted.rs"
test = false
doc = false
